<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>扩展运算符</title>
	</head>
	<body>
		<!-- 
			扩展运算符"..."
			能将数组转换为逗号分隔的参数序列
		 -->
		<script>
			const arr = [0, 1, 2, 3, 4, 5];

			const fun1 = (...rest) => console.log(rest);
			fun1(...arr);
			
			const fun2 = function () {
				console.log(arguments);
			};
			fun2(...arr);
		</script>
	</body>
</html>
