<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1_copyWithin方法</title>
	</head>
	<body>
		<!-- 
			数组实例的copyWithin()方法，
			在当前数组内部，将指定位置的成员复制到其他位置，会覆盖原有成员，然后返回当前数组。
			也就是说，使用这个方法，会修改当前数组，不会改变数组长度。
				如果复制单个成员则直接替换指定位置的成员;
				如果复制多个成员,则会从指定位置开始覆盖,
				直至复制的成员替换完毕,或数组中没有其他成员可以替换,
				若没有可替换成员,那么剩余的被复制的成员会被忽视掉


			它接受三个参数:
				target（number,必需）：
					从该位置开始替换数据。
					如果为负值，表示倒数。
				start（number,可选，默认为 0）：
					从该位置开始读取数据。
					如果为负值，表示从末尾开始计算。
				end（number,可选，默认等于数组长度）：
					到该位置前停止读取数据。
					如果为负值，表示从末尾开始计算。
			如果参数不是Number类型,会自动转换为Number类型
		 -->
		<script>
			let arr = ["", 0, [], {}];
			console.log(arr);

			// 复制从0到末尾的元素,并从索引为2处开始,进行替换
			arr = arr.copyWithin(2);
			// 最终 [](arr[2]) 和 {}(arr[3]) 被替换为 ""(arr[0]) 和 0(arr[1])
			console.log(arr); //['', 0, '', 0]

			// 将从0到1之间的元素(arr[0],并不包含arr[1])复制到索引为3的位置上
			arr = arr.copyWithin(3, 0, 1);
			console.log(arr);

			// 如果数组中并没有指定的索引,那么将没有任何效果,也不会报错
			arr = ["", 0, [], {}];
			arr = arr.copyWithin(4, 0, 1);
			console.log(arr);
		</script>
	</body>
</html>
